<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mx-auto max-w-4xl px-4 py-10">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-white mb-4 drop-shadow-lg tracking-tight">
                <span class="bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">🌤️ Weather App</span>
            </h1>
            
            <!-- Search Box -->
            <div class="max-w-md mx-auto mb-8">
                <div class="flex shadow-lg rounded-full overflow-hidden">
                    <input 
                        type="text" 
                        id="cityInput" 
                        placeholder="Search any city..."
                        class="flex-1 px-6 py-4 bg-white bg-opacity-20 backdrop-blur-md border-none text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                    >
                    <button 
                        id="searchBtn"
                        class="px-6 py-4 bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-bold transition-colors duration-300"
                    >
                        🔍
                    </button>
                </div>
            </div>
        </header>

        <!-- Weather Card -->
        <div id="weatherCard" class="glass-card mb-10 shadow-2xl border-2 border-white border-opacity-20">
            <!-- Location & Date -->
            <div class="text-center mb-8">
                <h2 id="cityName" class="text-3xl font-bold text-white mb-2 drop-shadow-lg">Loading...</h2>
                <p id="currentDate" class="text-white opacity-80 font-medium"></p>
            </div>

            <!-- Main Weather Display -->
            <div class="grid lg:grid-cols-2 gap-8 items-center mb-8">
                <!-- Temperature & Icon -->
                <div class="text-center lg:text-left">
                    <div class="flex items-center justify-center lg:justify-start gap-6 mb-4">
                        <span id="temp" class="text-7xl font-extrabold text-white drop-shadow-lg">--°C</span>
                        <img id="weatherIcon" src="" alt="Weather Icon" class="w-28 h-28 drop-shadow-xl">
                    </div>
                    <p id="description" class="text-2xl text-white opacity-90 capitalize mb-2 font-semibold">--</p>
                    <p id="feelsLike" class="text-white opacity-80 font-medium">Feels like --°C</p>
                </div>

                <!-- Weather Stats -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center p-4 bg-white bg-opacity-10 rounded-xl shadow">
                        <div class="text-2xl mb-2">💧</div>
                        <p class="text-white opacity-80 text-sm mb-1 font-medium">Humidity</p>
                        <span id="humidity" class="text-xl font-bold text-white">--%</span>
                    </div>
                    <div class="text-center p-4 bg-white bg-opacity-10 rounded-xl shadow">
                        <div class="text-2xl mb-2">💨</div>
                        <p class="text-white opacity-80 text-sm mb-1 font-medium">Wind</p>
                        <span id="windSpeed" class="text-xl font-bold text-white">-- km/h</span>
                    </div>
                    <div class="text-center p-4 bg-white bg-opacity-10 rounded-xl shadow">
                        <div class="text-2xl mb-2">🌡️</div>
                        <p class="text-white opacity-80 text-sm mb-1 font-medium">Pressure</p>
                        <span id="pressure" class="text-xl font-bold text-white">-- hPa</span>
                    </div>
                    <div class="text-center p-4 bg-white bg-opacity-10 rounded-xl shadow">
                        <div class="text-2xl mb-2">👁️</div>
                        <p class="text-white opacity-80 text-sm mb-1 font-medium">Visibility</p>
                        <span id="visibility" class="text-xl font-bold text-white">-- km</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forecast -->
        <div id="forecast" class="glass-card shadow-xl border-2 border-white border-opacity-20">
            <h3 class="text-2xl font-bold text-white mb-6 text-center tracking-wide">📅 5-Day Forecast</h3>
            <div id="forecastCards" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
                <!-- Forecast cards will be injected here -->
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
            <div class="glass-card text-center shadow-2xl">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-400 border-t-transparent mx-auto mb-4"></div>
                <p class="text-white font-semibold">Loading weather data...</p>
            </div>
        </div>

        <!-- Error -->
        <div id="errorMessage" class="hidden fixed top-4 right-4 z-50">
            <div class="bg-red-500 bg-opacity-30 backdrop-blur-sm border border-red-400 border-opacity-50 text-white px-6 py-4 rounded-lg shadow-lg">
                <p>Unable to fetch weather data. Please try again.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
